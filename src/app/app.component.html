<div class="grid" style="text-align:center; padding-top: 50px;">
  <div class="grid__row">
    <div class="grid__cell--S">
      <div>Regular button: </div>
      <zoom-button text="Button 1" raet-id="largeButton" type="button" (actionClick)="onClick($event)"></zoom-button>
    </div>
    <div class="grid__cell--S">
      <div>Secondary button: </div>
      <zoom-button text="Button 2" raet-id="secondaryButton" mode="secondary" (actionClick)="onClick($event)"></zoom-button>
    </div>
    <div class="grid__cell--S">
      <div>Disabled button: </div>
      <zoom-button text="Button 3" mode="link" is-disabled="true" raet-id="largeButtonDisabled"></zoom-button>
    </div>
  </div>
  <div class="grid__row">
    <div class="grid__cell--S">
      <div>Regular button (medium size)</div>
      <zoom-button text="toogle action" size="medium" raet-id="mediumButtonPrimary" type="button" (actionClick)="toogleAction()"></zoom-button>
    </div>
    <div class="grid__cell--S">
      <div>Secondary button (medium size)</div>
      <zoom-button text="toogle disable" size="medium" mode="secondary" raet-id="mediumButtonSecondary" (actionClick)="toogleDisabled()"></zoom-button>

    </div>
    <div class="grid__cell--S">
      <div>Disabled button (medium size)</div>
      <zoom-button text="Button 6" size="medium" is-disabled="true" raet-id="mediumButtonDisabled"></zoom-button>
    </div>
  </div>
</div>
